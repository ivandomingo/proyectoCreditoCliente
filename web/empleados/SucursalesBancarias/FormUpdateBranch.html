<!-- start content-outer -->
<div id="content-outer">
    <!-- start content -->
    <div id="content">


        <div id="page-heading"><h1>Update Branch</h1></div>


        <table border="0" width="100%" cellpadding="0" cellspacing="0" id="content-table">
            <tr>
                <th rowspan="3" class="sized"><img src="images/shared/side_shadowleft.jpg" width="20" height="300" alt="" /></th>
                <th class="topleft"></th>
                <td id="tbl-border-top">&nbsp;</td>
                <th class="topright"></th>
                <th rowspan="3" class="sized"><img src="images/shared/side_shadowright.jpg" width="20" height="300" alt="" /></th>
            </tr>
            <tr>
                <td id="tbl-border-left"></td>
                <td>
                    <!--  start content-table-inner -->
                    <div id="content-table-inner">

                        <table border="0" width="100%" cellpadding="0" cellspacing="0">
                            <tr valign="top">
                                <td>

                                    <!-- start id-form -->
                                    <form role="form">
                                        <table border="0" cellpadding="0" cellspacing="0"  id="id-form">
                                            <tr>
                                                <th valign="top">BranchID:</th>
                                                <td><input type="text" class="inp-form" ng-model="sucursalBancaria.idSucursalBancaria" readonly/></td>
                                                <td>
                                                    <div class="error-left" style="display: none"></div>
                                                    <div class="error-inner" style="display: none">This field is required.</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th valign="top">EntityID:</th>
                                                <td><select ng-model="sucursalBancaria.entidadBancaria.idEntidad"  ng-options="entidadBancaria.idEntidad as entidadBancaria.nombre for entidadBancaria in entidadesBancarias">                                                    
                                                <option value="">-- Choose Entity --</option>
                                            </select>
                                             </td>          
                                            </tr>
                                            <tr>
                                                <th valign="top">Branch code :</th>
                                                <td><input type="text" class="inp-form" ng-model="sucursalBancaria.codigoSucursal" /></td>
                                                <td>
                                                    <div class="error-left" style="display: none"></div>
                                                    <div class="error-inner" style="display: none">This field is required.</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th valign="top">Branch Name</th>
                                                <td><input type="text" class="inp-form" ng-model="sucursalBancaria.nombreSucursal" /></td>
                                            </tr>
                                            <tr>
                                                <th>&nbsp;</th>
                                                <td valign="top">
                                                    <button ng-click="updateSucursalBancaria()" value="" class="form-submit">Accept</button>
                                                    <input type="reset" value="" class="form-reset"  />
                                                </td>
                                                <td></td>
                                            </tr>
                                        </table>
                                        <!-- end id-form  -->
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td><img src="../images/shared/blank.gif" width="695" height="1" alt="blank" /></td>
                                <td></td>
                            </tr>
                        </table>
                        <div class="clear"></div>
                    </div>
                    <!--  end content-table-inner  -->
                </td>
                <td id="tbl-border-right"></td>
            </tr>

        </table>
        <div class="clear">&nbsp;</div>
    </div>
    <!--  end content -->
    <div class="clear">&nbsp;</div>
</div>
<!--  end content-outer -->
